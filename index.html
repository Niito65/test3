<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-page: #ffffff;
            --card-gray: #f2f2f2;
            --text-dark: #333333;
            --accent-blue: #0056b3;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            background-color: var(--bg-page);
        }

        .grid-container {
            display: grid;
            /* On fixe la largeur des colonnes pour qu'elles rentrent dans les 1117px */
            grid-template-columns: repeat(3, 340px); 
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: var(--card-gray);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            height: 200px; /* Hauteur ajust√©e pour le ratio */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card:hover { transform: scale(1.03); }

        .card-content h3 {
            margin: 10px 0 5px 0;
            font-size: 16px;
            color: var(--text-dark);
        }

        .card-content p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }

        .card-details {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--accent-blue);
            color: white;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .card.active .card-details {
            opacity: 1;
            pointer-events: auto;
        }

        .card-details ul {
            padding-left: 15px;
            margin: 5px 0;
            font-size: 11px;
            line-height: 1.3;
        }

        .footer-note {
            font-weight: bold;
            margin-top: 8px;
            font-size: 10px;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 5px;
        }

        .icon { font-size: 30px; }

        /* Adaptation si le conteneur devient plus petit que 1000px */
        @media (max-width: 1000px) {
            .grid-container {
                grid-template-columns: repeat(2, 340px);
            }
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="card" onclick="this.classList.toggle('active')">
        <div class="card-content">
            <div class="icon">üîí</div>
            <h3>Mots de passe</h3>
            <p>Robustes et uniques</p>
        </div>
        <div class="card-details">
            <ul>
                <li>Min. 12 caract√®res</li>
                <li>M√©lange : Maj, min, chiffres, @</li>
            </ul>
            <div class="footer-note">‚û°Ô∏è Utilisez un gestionnaire</div>
        </div>
    </div>
    
    </div>

</body>
</html>
